<style>
    body { 
      background:rgb(0,0,0);
      font-family: 'Oswald', sans-serif;
      --primary: hsl(253, 94%, 68%);
      --other: hsl(0, 0%, 90%);
    }

    form { max-width:90%; margin:50px auto; }
    .strip {
      margin-left:auto;
      margin-right:auto;
      width: 965px;
      height: 1200px;
      -moz-border-radius: 10px;
      -webkit-border-radius: 10px;
      border-radius: 10px;
      -moz-background-clip: padding;
      -webkit-background-clip: padding-box;
      background-clip: padding-box; 
      overflow: hidden;  
      text-decoration-color: white;
    }

    h1 {
      text-shadow: 2px 5px 0 rgba(255,255,255,0.4);
      color: #fff; 
      padding-top: 30px;
      font-size: 120px; 
      text-align: center;
      margin: 0px;
    }

    h2 {
      color: #fff; 
      font-size: 50px; 
      font-weight: 400;
      margin: 0px;
    }
    
    label {
      color: #fff; 
      font-size: 60px; 
      font-weight: 400;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-wrap: nowrap;

      margin: 12px 0;

      cursor: pointer;
      position: relative;
    }
 
    .radio {
      opacity: 0;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
    }

    /* .design */
    .design {
      width: 16px;
      height: 16px;

      border: 1px solid var(--other);
      border-radius: 100%;
      margin-right: 16px;

      position: relative;
    }

    .design::before,
    .design::after {
      content: "";
      display: block;

      width: inherit;
      height: inherit;

      border-radius: inherit;

      position: absolute;
      transform: scale(0);
      transform-origin: center center;
    }

    .design:before {
      background: var(--other);
      opacity: 0;
      transition: .3s;
    }

    .design::after {
      background: var(--primary);
      opacity: .4;
      transition: .6s;
    }

    /* checked state */
    input:checked+.design::before {
      opacity: 1;
      transform: scale(.6);
    }


    /* other states */
    input:hover+.design,
    input:focus+.design {
      border: 1px solid var(--primary);
    }

    input:hover+.design:before,
    input:focus+.design:before {
      background: var(--primary);
    }

    input:hover~.text {
      color: var(--primary);
    }

    input:focus+.design::after,
    input:active+.design::after {
      opacity: .1;
      transform: scale(2.6);
    }

    .controls {
      color: #fff; 
      padding-top: 80px;
      font-size: 45px; 
      font-weight: 400;
      text-align: center;
      margin: 0px;
    }

    .chanel {
      color: #fff; 
      font-size: 60px; 
    }

    .feedback-input {
      color:white;
      font-family: 'Oswald', sans-serif;
      font-weight:500;
      font-size: 40px;
      border-radius: 5px;
      line-height: 22px;
      background: transparent;
      background-color: rgba(0,0,0,.8);
      border:2px solid #9999AA;
      transition: all 0.3s;
      padding: 13px;
      margin-bottom: 15px;
      width:100%;
      box-sizing: border-box;
      outline:0;
    }

    .feedback-input:focus { border:2px solid #99AADD; }

    textarea {
      height: 150px;
      line-height: 150%;
      resize:vertical;
    }

    [type="submit"] {
      font-family: 'Montserrat', Arial, Helvetica, sans-serif;
      width: 100%;
      background:#9999AA;
      border-radius:5px;
      border:0;
      cursor:pointer;
      color:white;
      font-size:50px;
      padding-top:20px;
      padding-bottom:20px;
      transition: all 0.3s;
      margin-top:50px;
      font-weight:700;
    }

    .menu {
      color:#999;
      background:rgba(0, 0, 0, 0.5);
      padding:10px 20px;
      font-size:45px;
      text-decoration:none;
      letter-spacing:2px;
      text-transform:uppercase;
    }

    .menu:hover {
      border:none;
      background:rgba(0, 0, 0, 0.4);
      background:#fff;
      padding:20px 20px; 
      color:#1b1b1b;
    }

    [type="submit"]:hover { background:rgb(88, 88, 172); }

    @media only screen and ( min-width: 768px ) and ( max-width: 1035px ) {
      h1 { font-size: 180px; }
      h2 label { font-size: 70px; }
      .menu { font-size: 35px; }
      .chanel { font-size: 70px; }
      .strip { width: 768px !important; }
    }

    @media only screen and ( max-width: 804px ) {
      h1 { font-size: 120px; }
      h2 label { font-size: 60px; }
      .menu { font-size: 28px; }
      .chanel { font-size: 50px; }
      .strip { width: 550px !important; }
    }

    @media only screen and ( max-width: 517px ) {
      h1 { font-size: 70px; }
      h2 label { font-size: 45px; }
      .menu { font-size: 15px; padding:5px 5px; }
      .chanel { font-size: 30px; }
      .strip { width: 350px !important; }
    }
</style>
