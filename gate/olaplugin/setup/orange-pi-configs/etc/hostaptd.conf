#
# armbian hostapd configuration example
#
# nl80211 mode
#

ssid={host.ssid}
interface=wlan0
hw_mode=g
channel=10
wmm_enabled=1
wpa=2
preamble=1
wpa_passphrase={host.pass}
wpa_key_mgmt=WPA-PSK
wpa_pairwise=TKIP
rsn_pairwise=CCMP
auth_algs=1
macaddr_acl=0

